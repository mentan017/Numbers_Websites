<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./menu.css">
    <link rel="stylesheet" href="./style.css">
    <title>Random Number Generator</title>
</head>
<body>
    <div class="DropdownMenuContainer">
        <img src="./Images/menu.png" alt="Menu image" id="MenuImg">
        <div id="DropdownMenu" class="dropdown-content">
            <a href="./index.html">Get prime numbers</a>
            <a href="./IsPrime.html">Check a prime number</a>
            <a href="./FibonacciSequence.html">Get the Fibonacci sequence</a>
            <a href="./FizzBuzz.html">FizzBuzz</a>
            <a href="./LargeNumbersAddition.html">Add Large Numbers</a>
        </div>
    </div>
    <div class="MainContainer">
        <p class="TextPrompt">Choose the interval</p>
        <input id="RandomNumber1" type="number" min="0" placeholder="Smaller Number">
        <input id="RandomNumber2" type="number" min="0" placeholder="BiggerNumber">
        <div class="ButtonContainer">
            <button onclick="RandomNumber()">Generate</button>
        </div>
        <div id="Results">
        </div>
    </div>
    <script type="text/javascript" src="./menu.js"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
