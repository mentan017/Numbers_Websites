<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Is Prime?</title>
</head>
<body>
    <div class="link">
        <a href="./index.html">Get Prime Numbers</a>
    </div>
    <p id="TextPrompt">Is your number prime?</p>
    <input id="PrimeNumberInput" type="number" min="0">
    <div id="ButtonContainer">
        <button onclick="IsNumberPrime()">Calculate</button>
    </div>
    <div id="Results">
    </div>
    <script type="text/javascript" src="./script.js"></script>
    <script>
        document.getElementById("PrimeNumberInput").addEventListener("keypress", function(e){
            if(e.keyCode == 13) IsNumberPrime();
        });
    </script>
</body>
</html>
